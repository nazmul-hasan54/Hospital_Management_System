<p>doctors works!</p>
<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title class="card-title">
      Doctor
    </mat-card-title>
    <mat-card-subtitle class="card-subtitle">
     Doctor Create Form
    </mat-card-subtitle>
    <span class="filter"></span>
    <a [routerLink]="['/doctors-create']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="doctorsId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Admission Id</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.doctorsId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="doctorName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.doctorName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="departmentId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>department Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getDepartmentName(element.departmentId)}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="designationId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Designation</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getDesignationName(element.designationId)}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="doctorType">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Type</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.doctorType}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="visitFee">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Visit Fee</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.visitFee}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/doctors-edit',element.doctorsId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>



    </div>
  </mat-card-content>
</mat-card>
