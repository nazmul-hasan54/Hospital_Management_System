<p>doctors-create works!</p>
<form class="form-container" [formGroup]="doctorsForm" (submit)="insert()">
  <div class="f-w">
    <h3>Create New Doctors</h3>
  </div>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>doctor Name</mat-label>
    <input matInput formControlName="doctorName" />
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>department Name</mat-label>
    <mat-select formControlName="departmentId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let c of departments" [value]="c.departmentId">
        {{c.departmentName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>desig Rank</mat-label>
    <mat-select formControlName="designationId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let c of designations" [value]="c.designationId">
        {{c.desigRank}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>visit Fee</mat-label>
    <input matInput formControlName="visitFee" />
  </mat-form-field>

  <div class="f-w">
    <button [disabled]="doctorsForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Save</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/doctors']">Back to list </a>

  </div>
</form>
