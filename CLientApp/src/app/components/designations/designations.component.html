<p>designations works!</p>

<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title class="card-title">
     Designation
    </mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      Designations Lists
    </mat-card-subtitle>
    <span class="filter"></span>
    <a [routerLink]="['/beds-create']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="designationId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Designation Id</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.designationId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="desigRank">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Desig Rank</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.desigRank}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/designation-edit',element.designationId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
