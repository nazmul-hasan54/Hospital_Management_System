<p>medicinelists works!</p>
<mat-card class="card-container mat-elevation-z5">
  <mat-card-header>
    <mat-card-title class="card-title">
      Medicine
    </mat-card-title>
    <!--<mat-card-subtitle class="card-subtitle">
      Animals in Zoo
    </mat-card-subtitle>-->
    <span class="filter"></span>
    <a [routerLink]="['/medicinelists-create']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="medicineName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Medicine Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.medicineName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/medicinelists-edit',element.medicineListId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
