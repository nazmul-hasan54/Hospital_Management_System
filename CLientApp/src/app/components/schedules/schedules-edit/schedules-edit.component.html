<p>schedules-edit works!</p>

<form class="form-container" [formGroup]="scheduleForm" (submit)="update()">
  <div class="f-w">
    <h3>Create new Schedule</h3>
  </div>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>schedule Days</mat-label>
    <input matInput formControlName="scheduleDays" />

  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Schedule Time</mat-label>
    <input matInput formControlName="scheduleTime" />
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Doctor</mat-label>
    <mat-select formControlName="doctorsId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let d of doctors" [value]="d.doctorsId">
        {{d.doctorName}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="f['doctorsId'].touched && f['doctorsId'].errors">doctor name required!!</mat-error>
  </mat-form-field>

  <div class="f-w">
    <button [disabled]="scheduleForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>update_alt</mat-icon> Update</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/schedules']">Back to list</a>
  </div>
</form>
