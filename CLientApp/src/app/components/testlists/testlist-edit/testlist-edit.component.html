<form class="form-container" [formGroup]="testListtForm" (submit)="update()">
  <div class="f-w">
    <h3>Update Test list</h3>
  </div>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Test Name</mat-label>
    <input matInput formControlName="testName" />
    <mat-error *ngIf="f['testName'].touched && f['testName'].errors">Department Department required!!</mat-error>
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput formControlName="price" />
    <mat-error *ngIf="f['price'].touched && f['price'].errors">Location required!!</mat-error>
  </mat-form-field>
  <div class="f-w">
    <button [disabled]="testListtForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Update</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/testlists']">Back to list</a>
  </div>
</form>
