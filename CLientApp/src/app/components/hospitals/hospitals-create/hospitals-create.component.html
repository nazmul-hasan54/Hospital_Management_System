<p>hospitals-create works!</p>
<form class="form-container" [formGroup]="hospitalForm" (ngSubmit)="insert()">
  <div class="f-w">
    <h3>Create new hospital</h3>
  </div>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <!--<mat-error *ngIf="f.cartoonName.touched && f.cartoonName.errors">Cartoon name required!!</mat-error>-->
    <mat-icon matSuffix>local_hospital</mat-icon>
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
    <!--<mat-error *ngIf="f.producer.touched && f.producer.errors">producer required!!</mat-error>-->
    <mat-icon matSuffix>place</mat-icon>
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
    <!--<mat-error *ngIf="f.producer.touched && f.producer.errors">producer required!!</mat-error>-->
    <mat-icon matSuffix>phone</mat-icon>
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <!--<mat-error *ngIf="f.producer.touched && f.producer.errors">producer required!!</mat-error>-->
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <div class="f-w">
    <button [disabled]="hospitalForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Save</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/hospitals']">Back to list</a>
  </div>
</form>
