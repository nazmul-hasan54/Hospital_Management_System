

<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title class="card-title">
      Department
    </mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      Hospital Departments
    </mat-card-subtitle>
    <span class="filter"></span>
    <a [routerLink]="['/department-create']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <mat-tab-group>
          <mat-tab label="First">
            <ng-container matColumnDef="departmentId">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.departmentId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="departmentName">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.departmentName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="location">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.location}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/department-edit',element.departmentId]"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns:columnList"></mat-row>
          </mat-tab>
        </mat-tab-group>
</mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
